<ion-header>
  <ion-toolbar>
    <ion-title mode=ios ><ion-icon name="newspaper-outline"></ion-icon> News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let article of result?.articles" (click)="goToSinglePage(article)">
    <ion-card-header>
     
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <h3>Author: {{article.author}}</h3>
      
    </ion-card-content>
  </ion-card>
</ion-content>
