<ion-header>
  <ion-toolbar>
    <ion-title mode=ios>
   <ion-row>
      <ion-col ion-item col-6 >
    <ion-icon name="time-outline" ></ion-icon>
   </ion-col>
      <ion-col ion-item col-6>
    <ion-datetime value="{{article.publishedAt}}" display-timezone="utc"></ion-datetime>
   </ion-col>
  </ion-row> 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card >
    <ion-card-header>
      <ion-img [src]="article.urlToImage"></ion-img>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
          {{article.content}}

    </ion-card-content>
  </ion-card>
</ion-content>
