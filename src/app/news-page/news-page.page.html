<ion-header>
  <ion-toolbar>
    <ion-title>{{article.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-img [src]="article.urlToImage"></ion-img>
      <ion-card-title>{{article.title}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <h3>{{article.description}}</h3>
      <h3>{{article.url}}</h3>
    </ion-card-content>
  </ion-card>
</ion-content>
